            padding: 32px 24px;
            margin-top: 24px;

            text-align: center; /* Center the content inside the form */
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            min-width: 420px; /* Widen the form */
            max-width: 600px;
        }
        label {

        display: block;
        margin-top: 16px;
        margin-bottom: 4px;
        }

        padding: 8px;
        border-radius: 6px;
        border: none;
        margin-bottom: 12px;
        font-size: 1em;
        background: #112266;
        color: #fff;
        }
        textarea {

        }
        .genre-group {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */

            justify-items: start;
            margin-bottom: 12px;
            margin-top: 8px;
            text-align: left;
        }
        .genre-group label {

        }
        button {

        color: #fff;

        border-radius: 8px;
        padding: 12px 32px;
        font-size: 1.1em;
        font-family: 'Orbitron', Arial, sans-serif;
